<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать информацию о человеке</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <h2>Изменить человека в базе</h2>
    <form method="post" action="/editPerson">
        <div class="form-group">
            <label for="Id">Идентификационный номер:</label>
            <input type="number" id="Id" name="Id" required th:value="${person.getId()}">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required th:value="${person.getSurname()}">
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required th:value="${person.getName()}">
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" required th:value="${person.getPatronymic()}">
        </div>
        <div class="form-group">
            <label for="gender">Пол:</label>
            <input type="text"  id="gender" name="gender" required th:value="${person.getGender()}">
        </div>
        <div class="form-group">
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date" required th:value="${person.getBirth_date()}">
        </div>
        <div class="form-group">
            <label for="death_date">Дата смерти (может быть пустой):</label>
            <input type="date" id="death_date" name="death_date" th:value="${person.getDeath_date()}" >
        </div>
        <div class="form-group">
            <label for="characteristics">Характеристика:</label>
            <input type="text" id="characteristics" name="characteristics" th:value="${person.getCharacteristics()}">
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
