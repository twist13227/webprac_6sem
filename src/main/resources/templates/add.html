<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 20px;
        }
    </style>
    <title>Добавить нового человека</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <h2>Добавить человека в базу</h2>
    <form method="post" action="/add">
        <div class="form-group">
            <label for="Id">Идентификационный номер:</label>
            <input type="number" class="form-control" id="Id" name="Id" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
        </div>
        <div class="form-group">
            <label for="gender">Пол:</label>
            <input type="text" class="form-control" id="gender" name="gender" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Дата рождения:</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="death_date">Дата смерти (может быть пустой):</label>
            <input type="date" class="form-control" id="death_date" name="death_date" >
        </div>
        <div class="form-group">
            <label for="characteristics">Характеристика:</label>
            <input type="text" class="form-control" id="characteristics" name="characteristics" >
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<div th:replace="general :: site-script"></div>

</body>
</html>
