<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Места</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>

<div class="indent">
  <form method="get" action="/addResidence">
    <button id="addResidenceButton" type="submit" class="btn btn-primary" th:href="addResidence.html">Добавить новое место жительства</button>
  </form>
  <br>

  <table class="table table-bordered table-warning">
    <thead class="thead-dark">
    <tr>
      <th scope="col"> Адрес</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${residences.isEmpty()}">
      <td colspan="6"> База данных пока что пуста. </td>
    </tr>
    <tr th:each="residence : ${residences}">
      <td><a th:href="'/residence?residenceId=' + ${residence.getId()}"><span
              th:text="${residence.getCountry()} + ', ' + ${residence.getTown()} + ', ' + ${residence.getAddress()}"> </span></a></td>
    </tr>
    </tbody>
  </table>
  <div th:replace="general :: site-footer"></div>
</div>
<div th:replace="general :: site-script"></div>
</body>
</html>
