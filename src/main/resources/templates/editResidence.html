<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать место</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/editResidence">
        <div class="form-group">
            <label for="Id">Идентификационный номер:</label>
            <input type="number"  id="Id" name="Id" required th:value="${residence.getId()}">
        </div>
        <div class="form-group">
            <label for="country">Страна:</label>
            <input type="text"  id="country" name="country" required th:value="${residence.getCountry()}">
        </div>
        <div class="form-group">
            <label for="town">Город:</label>
            <input type="text" id="town" name="town" required th:value="${residence.getTown()}">
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text"  id="address" name="address" required th:value="${residence.getAddress()}">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" id="description" name="description" required th:value="${residence.getDescription()}">
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
